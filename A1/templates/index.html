    <body>
        <nav style="color:rgb(4, 4, 4);background-color: rgb(116, 241, 199);padding: 10px;"class="navbar navbar-default">

            <div class="col-md-4"></div>
            <div class="container col-md-4">
            <div class="container"> <h1><b>REGISTER PAGE</b></h1>
                <form action="/formdata" method="post">

                </form>
                <span style="color: brown;">{{err}}</span>
                <span style="color: rgb(46, 165, 42);">{{res}}</span>
